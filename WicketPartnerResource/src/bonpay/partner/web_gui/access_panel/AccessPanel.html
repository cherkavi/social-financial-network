<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<link type="text/css" rel="stylesheet" href="file:///D:/eclipse_workspace/PartnerResource/WebContent/WEB-INF/partner_resource.css">
</head>
<body>
	<wicket:panel>
		<form wicket:id="form_main">
			<table>
				<tr align="center">
					<td colspan="2">
						<b><wicket:message key="label_login"></wicket:message></b>&nbsp;
						<span wicket:id="label_login_warning"></span>
					</td>
				</tr>
				<tr align="left">
					<td colspan="2">
						<input type="text" wicket:id="login" />
					</td>
				</tr>

				<tr align="center">
					<td colspan="2">
						<b><wicket:message key="label_password"></wicket:message></b>
						<span wicket:id="label_password_warning"></span>
					</td>
				</tr>
				<tr align="left">
					<td colspan="2">
						<input type="password" wicket:id="password" />
					</td>
				</tr>
				<tr>
					<td align="center">
						<input wicket:id="enter" type="submit" wicket:message="value:button_enter" />
					</td>
					<td align="center">
						<input wicket:id="registration" type="submit" wicket:message="value:button_registration" class="button_gradient"/>
					</td>
				</tr>		
			</table>
		</form>
	</wicket:panel>
</body>
</html>
