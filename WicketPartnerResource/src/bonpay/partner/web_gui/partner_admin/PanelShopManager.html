<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div wicket:id="modal_confirm"></div>
		<b><wicket:message key="label_head_message"> </wicket:message> </b>
		<br>
		<form wicket:id="form_add">
			<table border=0 width="75%">
				<tr>
					<td>	
						 <wicket:message key="label_shop_name"></wicket:message>
					     <br>
					     <input type="text" wicket:id="edit_shop_name" />
					</td>
					<td>
						<wicket:message key="label_shop_url"></wicket:message>
						<br>
						<input type="text" wicket:id="edit_shop_url" />
					</td>
					<td valign="bottom">
						<input type="submit" wicket:id="button_shop_add" wicket:message="value:button_add_label"/>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<span wicket:id="message_error_add"> </span>
					</td>
				</tr>
			</table>
		</form>
		<br>
		<div>
			<span wicket:id="shop_list_platform">
			<table border=0 width="90%" style="border-left: #c5c7c7 1px solid;border-top: #c5c7c7 1px solid;border-right: #c5c7c7 1px solid;">
				<tr>
					<th align="center" style="overflow:hidden; width=25;" ><wicket:message key="column.number"></wicket:message></th>
					<th align="center" style="overflow:hidden; width=35;"><wicket:message key="column.status"></wicket:message></th>
					<th width="150" align="center"><wicket:message key="column.name"></wicket:message></th>
					<th width="150" align="center"><wicket:message key="column.url"></wicket:message></th>
					<th width="55" align="center"><wicket:message key="column.balance"></wicket:message></th>
					<th width="55" align="center"><wicket:message key="column.all"></wicket:message></th>
					<th width="150" align="center"><wicket:message key="column.operation"></wicket:message></th>
				</tr>
				<tr wicket:id="shop_list" >
					<td align="center" wicket:id="number" ></td>
					<td align="center"><img wicket:id="status" ></img> </td>
					<td wicket:id="name" ></td>
					<td wicket:id="url" ></td>
					<td wicket:id="balance" align="right" ></td>
					<td wicket:id="all" align="right"></td>
					<td align="center">
						<table>
							<tr>
								<td><a wicket:id="shop_operation_settings"><image src="/PartnerResource/image/icon_operation_settings.png" border="0" /> </a></td>
								<td><a wicket:id="shop_operation_report"><image src="/PartnerResource/image/icon_operation_report.png" border="0" /> </a></td>
								<td><a wicket:id="shop_operation_statistic"><image src="/PartnerResource/image/icon_operation_statistic.png" border="0"/> </a></td>
								<td><a wicket:id="shop_operation_money_out"><image src="/PartnerResource/image/icon_operation_money_out.png" border="0" /> </a></td>
								<td><a wicket:id="shop_operation_export"><image src="/PartnerResource/image/icon_operation_export.png" border="0" /> </a></td>
								<td><a wicket:id="shop_operation_remove"><image src="/PartnerResource/image/icon_operation_remove.png" border="0" /> </a></td>
							</tr>
						</table> 
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td align="center">
						<table>
							<tr>
								<td> </td>
								<td><a wicket:id="shop_report_all"><image src="/PartnerResource/image/icon_operation_report.png" border="0" /> </a></td>
								<td><a wicket:id="shop_statistic_all"><image src="/PartnerResource/image/icon_operation_statistic.png" border="0"/> </a></td>
								<td> </td>
								<td> </td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			</span>
		</div>
		<br>
		<div>
			<table border=0 widht="90%" align="center">
				<tr>
					<td width="50%">
						<table>
							<tr>
								<td colspan=2 align="center"> <wicket:message key="info.status"></wicket:message></td>
							</tr>
							<tr>
								<td><image src="/PartnerResource/image/icon_deactive.png" /> <wicket:message key="info.status.deactivate"></wicket:message></td><td><image src="/PartnerResource/image/icon_not_fact.png" /> <wicket:message key="info.status.not_commit"></wicket:message></td>
							</tr>
							<tr>
								<td><image src="/PartnerResource/image/icon_new.png" /> <wicket:message key="info.status.new"></wicket:message></td><td><image src="/PartnerResource/image/icon_active.png" /> <wicket:message key="info.status.activated"></wicket:message></td>
							</tr>
							<tr>
								<td><image src="/PartnerResource/image/icon_in_look.png" /> <wicket:message key="info.status.in_looking"></wicket:message></td><td><image src="/PartnerResource/image/icon_removed.png" /><wicket:message key="info.status.was_removed"></wicket:message></td>
							</tr>
						</table>
					</td>
					<td width="50%">
						<table>
							<tr>
								<td colspan=2 align="center"> <wicket:message key="info.operation"></wicket:message></td>
							</tr>
							<tr>
								<td><image src="/PartnerResource/image/icon_operation_activate.png" /> <wicket:message key="info.operation.activate"></wicket:message></td><td> <image src="/PartnerResource/image/icon_operation_statistic.png" /><wicket:message key="info.operation.statistic"></wicket:message></td>
							</tr>
							<tr>
								<td><image src="/PartnerResource/image/icon_operation_settings.png" /> <wicket:message key="info.operation.settings"></wicket:message></td><td><image src="/PartnerResource/image/icon_operation_deactivate.png" /> <wicket:message key="info.operation.deactivated"></wicket:message></td>
							</tr>
							<tr>
								<td><image src="/PartnerResource/image/icon_operation_report.png" /> <wicket:message key="info.operation.report"></wicket:message> </td><td><image src="/PartnerResource/image/icon_operation_removed.png" /> <wicket:message key="info.operation.removed"></wicket:message> </td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
