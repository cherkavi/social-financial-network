<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div align="left">
		<form wicket:id="form_main"  >
			<table>
				<tr>
					<td>
					<table>
						<tr>
							<td width=150>
								<wicket:message key="surname"> </wicket:message>
							</td>
							<td width=200>
								<input type="text" wicket:id="surname" />
							</td>
							<td width=300>
								<span wicket:id="surname_error"> </span>
							</td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td>
					<table>
						<tr>
							<td width=150>
								<wicket:message key="name"> </wicket:message>
							</td>
							<td width=200>
								<input type="text" wicket:id="name" />
							</td>
							<td width=100>
								<span wicket:id="name_error"> </span>
							</td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td>
					<table>
						<tr>
							<td width=150>
								<wicket:message key="e-mail"> </wicket:message>
							</td>
							<td width=200>
								<input type="text" wicket:id="email" />
							</td>
							<td width=100>
								<span wicket:id="email_error"> </span>
							</td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td>
					<table>
						<tr>
							<td width=150>
								<wicket:message key="password"> </wicket:message>
							</td>
							<td width=200>
								<input type="password" wicket:id="password" />
							</td>
							<td width=100>
								<span wicket:id="password_error"> </span>
							</td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td>
					<table>
						<tr>
							<td width=150>
								<wicket:message key="password_repeat"> </wicket:message>
							</td>
							<td width=200>
								<input type="password" wicket:id="password_repeat" />
							</td>
							<td width=100>
								<span wicket:id="password_repeat_error"> </span>
							</td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td>
					<table>
						<tr>
							<td width=150>
								<wicket:message key="phone"> </wicket:message>
							</td>
							<td width=200>
								<input type="text" wicket:id="phone" />
							</td>
							<td width=100>
								<span wicket:id="phone_error"> </span>
							</td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td>
					<table>
						<tr>
							<td width=150>
								<wicket:message key="ip_lock"> </wicket:message>
								<input type="checkbox" wicket:id="checkbox_ip_lock" />
							</td>
							<td width=200>
								<input type="text" wicket:id="ip_lock" />
							</td>
							<td width=100>
								<span wicket:id="ip_lock_error"> </span>
							</td>
						</tr>
					</table>
					</td>
				</tr>
				
				<tr>
					<td>
					<table>
						<tr>
							<td>
								<input type="submit" wicket:id="save" wicket:message="value:caption_button_ok" />
							</td>
							<td>
								<input type="submit" wicket:id="cancel" wicket:message="value:caption_button_cancel" />
							</td>
						</tr>
					</table>
					</td>
				</tr>
			</table>
			
		</form>
		</div>
	</wicket:panel>
</body>
</html>
