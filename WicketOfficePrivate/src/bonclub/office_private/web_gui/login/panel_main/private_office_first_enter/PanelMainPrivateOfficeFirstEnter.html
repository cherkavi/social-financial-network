<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<body>
		<wicket:panel>
			<div class="panel_main_private_office_first_caption">
				<h2><wicket:message key="caption" /></h2>
			</div>
			<div class="panel_main_private_office_first_message">
				<wicket:message key="message" />
			</div>
			<form wicket:id="form_main">
				<table class="private_office_first_table">
					<tr>
						<td class="panel_main_private_office_first_label"> 
							<wicket:message key="login" /> 
						</td> 
						<td class="panel_main_private_office_first_edit"> 
							<input type="text" wicket:id="edit_login" />
							<span class="panel_main_private_office_first_error" wicket:id="error_login" /> 
						</td>
					</tr>
					<tr>
						<td class="panel_main_private_office_first_label"> 
							<wicket:message key="password" /> 
						</td> 
						<td class="panel_main_private_office_first_edit"> 
							<input type="password" wicket:id="edit_password" />
							<span class="panel_main_private_office_first_error" wicket:id="error_password" /> 
						</td>
					</tr>
					<tr>
						<td class="panel_main_private_office_first_label"> 
							<wicket:message key="password_again" /> 
						</td> 
						<td class="panel_main_private_office_first_edit"> 
							<input type="password" wicket:id="edit_password_again" />
							<span class="panel_main_private_office_first_error" wicket:id="error_password_again" /> 
						</td>
					</tr>
					<tr>
						<td class="panel_main_private_office_first_label"> 
							<wicket:message key="card_number" /> 
						</td> 
						<td class="panel_main_private_office_first_edit"> 
							<input type="text" wicket:id="edit_card_number" />
							<span class="panel_main_private_office_first_error" wicket:id="error_card_number" /> 
						</td>
					</tr>
					<tr>
						<td class="panel_main_private_office_first_label"> 
							<wicket:message key="nick" /> 
						</td> 
						<td class="panel_main_private_office_first_edit"> 
							<input type="text" wicket:id="edit_nick" />
							<span class="panel_main_private_office_first_error" wicket:id="error_nick" /> 
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="checkbox" wicket:id="check_rule" />
							<wicket:message key="caption_rule" />
							<br>
							<span class="panel_main_private_office_first_error" wicket:id="error_rule" />
						</td>
					</tr>
					<tr>
						<td  colspan="2" align="right">
							<input type="submit" wicket:id="button_enter" /> 
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<span class="panel_main_private_office_first_error" wicket:id="error_form" />
						</td>
					</tr>
				</table>
			</form>			
		</wicket:panel>
	</body>
</html>
