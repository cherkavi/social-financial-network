<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<body>
		<wicket:panel>
			<div class="panel_main_forget_password_caption">
				<h2><wicket:message key="caption" /></h2>
			</div>		
			<div class="panel_main_forget_password_description">
				<wicket:message key="description" /><br /><br />
                <wicket:message key="header" />
			</div>
			<form wicket:id="form_main">
				<table class="forget_password_table">
					<tr>
						<td colspan="2">  </td>
					</tr>
					<tr>
						<td class="panel_main_forget_password_label"> 
							<wicket:message key="label_answer" /> 
						</td>
						<td class="panel_main_forget_password_input"> 
							<input type="text" wicket:id="edit_answer" />
							<span wicket:id="error_answer" class="panel_main_forget_password_error" /> 
						</td>
					</tr>
					<tr>
						<td class="panel_main_forget_password_label"> 
							<wicket:message key="label_mail" />
						</td>
						<td class="panel_main_forget_password_input"> 
							<input type="text" wicket:id="edit_mail" /> 
							<span class="panel_main_forget_password_error" wicket:id="error_mail" /> 
						</td>
					</tr>
					<tr>
						<td class="panel_main_forget_password_label"> 
							<wicket:message key="label_phone_number" /> 
						</td>
						<td class="panel_main_forget_password_input"> 
							<input type="text" wicket:id="edit_phone_number" /> 
							<span class="panel_main_forget_password_error" wicket:id="error_phone_number" /> 
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<input type="submit" wicket:id="button_send" />
						</td>
					</tr>
				</table>
			</form>			
		</wicket:panel>
	</body>
</html>
