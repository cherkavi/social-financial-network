<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<body>
		<wicket:panel>
			<form wicket:id="form_main_contact" >			
			<table>
				<tbody>
					<tr>
						<td colspan="2" align="left" class="panel_private_data_header">
							<wicket:message key="caption" />
						</td>
					</tr>
					<tr>
						<td class="panel_private_data_label">
							<wicket:message key="label_1" />
							<span wicket:id="edit_phone_mobile_error" class="panel_private_data_value_error" /> 
						</td>
						<td class="panel_private_data_value">
							<input type="text" wicket:id="edit_phone_mobile" />
						</td>
					</tr>
					<tr>
						<td class="panel_private_data_label">
							<wicket:message key="label_2" /> 
							<span wicket:id="edit_phone_home_error" class="panel_private_data_value_error" /> 
						</td>
						<td class="panel_private_data_value">
							<input type="text" wicket:id="edit_phone_home" />
						</td>
					</tr>
					<tr>
						<td class="panel_private_data_label">
							<wicket:message key="label_3" /> 
							<span wicket:id="edit_email_error" class="panel_private_data_value_error" /> 
						</td>
						<td class="panel_private_data_value">
							<input type="text" wicket:id="edit_email" />
						</td>
					</tr>
					<tr>
						<td colspan="2" width="100%">
							<center>
								<input type="submit" wicket:id="button_save" />
							</center>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
		</wicket:panel>
	</body>
</html>
