<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<body>
		<wicket:panel>
			<form wicket:id="form_main_prof">
			<table>
				<tbody>
					<tr>
						<td colspan="2" align="left" class="panel_private_data_header">
							<wicket:message key="caption" />
						</td>
					</tr>
					<tr>
						<td class="panel_private_data_label">
							<wicket:message key="label_1" /> 
						</td>
						<td class="panel_private_data_value">
							<select wicket:id="combobox_prof" />
						</td>
					</tr>
					<tr>
						<td class="panel_private_data_label">
							<wicket:message key="label_2" /> 
						</td>
						<td class="panel_private_data_value">
							<input type="text" wicket:id="edit_prof" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<span wicket:id="form_main_error" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<center>
								<input type="submit" wicket:id="button_send" />
							</center>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
		</wicket:panel>
	</body>
</html>
